<main>
<h2>Birds of Texas</h2>
<mat-grid-list cols="2" rowHeight="600px" role="list">
  <mat-grid-tile role="listitem">
      <mat-card id="card">
          <mat-card-header>
            <mat-card-title class="card-title">Whooping Crane</mat-card-title>
              <mat-card-subtitle class="card-subtitle">Grus americana</mat-card-subtitle>
            </mat-card-header>
          <mat-card-content>
            <img class="bird-cards" mat-card-lg-image src="../assets/birds/P1000280.jpg" alt="image of a whooping crane">
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="button-depth" (click)="openDialog1()">LIKE</button>
            <button mat-button class="button-depth" (click)="openDialog2()">SHARE</button>
          </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>
          <mat-card-header>
            <mat-card-title class="card-title">Great Blue Heron</mat-card-title>
              <mat-card-subtitle class="card-subtitle">Ardea herodias</mat-card-subtitle>
            </mat-card-header>
          <mat-card-content>
            <img class="bird-cards" mat-card-lg-image src="../assets/birds/P1000319.jpg" alt="image of a great blue heron" >
          </mat-card-content>
          <mat-card-actions>
              <button mat-button class="button-depth" (click)="openDialog1()">LIKE</button>
              <button mat-button class="button-depth" (click)="openDialog2()">SHARE</button>
          </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
      <mat-card>
          <mat-card-header>
            <mat-card-title class="card-title">Brown Pelican</mat-card-title>
              <mat-card-subtitle class="card-subtitle">Pelecanus occidentalis</mat-card-subtitle>
            </mat-card-header>
          <mat-card-content>
            <img class="bird-cards" mat-card-lg-image src="../assets/birds/P1000387.jpg" alt="image of a brown pelican" >
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="button-depth" (click)="openDialog1()">LIKE</button>
            <button mat-button class="button-depth" (click)="openDialog2()">SHARE</button>
          </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
        <mat-card-header>
          <mat-card-title class="card-title">Neotropic Cormorant</mat-card-title>
            <mat-card-subtitle class="card-subtitle">Phalacrocorax brasilianus</mat-card-subtitle>
          </mat-card-header>
        <mat-card-content>
          <img class="bird-cards" mat-card-lg-image src="../assets/birds/P1000308.jpg" alt="image of a neotropic cormorant" >
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="button-depth" (click)="openDialog1()">LIKE</button>
          <button mat-button class="button-depth" (click)="openDialog2()">SHARE</button>
        </mat-card-actions>
    </mat-card>
</mat-grid-tile>
</mat-grid-list>
</main>
